<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Eventos App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>	
<body>
	<div class="container">
		<h3>Lista de Eventos</h3>
		<h3> <a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></h3>
	</div>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">
				<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.nome)).build()}"><span th:text="${evento.nome}"></span></a></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				<td><a class="btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.nome)).build()}"><i class="material-icons">delete_forever</i></a></td>
			</tr>
		</tbody>
	</table>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
