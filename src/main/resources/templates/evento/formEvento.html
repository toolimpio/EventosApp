<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>Eventos App</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div class="container">
			<h3>Cadastro de Eventos</h3>
			<h3> <a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></h3>
		</div>
		<form class="container" method="post">
			<br/>
			<div class="row">
				<div class="input.field col s12">
					<b>Nome: </b><input type="text" value="" name="nome"/>
				</div>	
			</div>
			<div class="row">
				<div class="input.field col s6">
					<b>Local: </b><input type="text" value="" name="local"/>
				</div>
				<div class="input.field col s3">
				 	<b>Data: </b><input type="date" value="" name="data"/>
				</div>
				<div class="input.field col s3">
					<b>Horario: </b><input type="time" value="" name="horario"/>
				</div>
			</div> 
			
			<div class="row">
				<div class="input.field col s2">
					<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				</div>
				<div class="input.field col s3">
					<th:block th:include="mensagemValidacao"></th:block>
				</div>	
			</div>
			<br/>
		</form>
	</body>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</html>
